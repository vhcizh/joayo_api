# 워크플로우 이름
name: CI

# 시작 조건 : 'origin'에 푸시할 때마다
on:
  push:
    branches: [origin]

jobs:
  build:
    runs-on: ubuntu-latest # 실행환경 지정
    # 실행 스텝 지정
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build
